apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-api
  namespace: penguin-protein
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mongo-api
  template:
    metadata:
      labels:
        app: mongo-api
    spec:
      containers:
      - name: mongo-api
        image: your-registry/mongo-api:latest
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: mongo-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-api
  namespace: penguin-protein
spec:
  type: LoadBalancer
  selector:
    app: mongo-api
  ports:
  - port: 80
    targetPort: 80
